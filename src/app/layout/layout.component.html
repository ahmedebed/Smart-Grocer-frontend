<div class="layout-shell" [class.collapsed]="collapsed">
  <app-topbar></app-topbar>

  <div class="app-grid">
    <aside class="sidebar">
      <div class="logo">
        <span class="logo-icon">SG</span>
        <span class="logo-text">Smart Grocery</span>
      </div>

      <nav class="nav">

        <!-- Admin -->
        <ng-container *ngIf="isAdmin; else userMenu">

          <a class="nav-item" routerLink="/external-meals" routerLinkActive="active">
            <span class="nav-icon">EM</span>
            <span class="nav-text">External Meals</span>
          </a>

          <a class="nav-item" routerLink="/my-meals" routerLinkActive="active">
            <span class="nav-icon">MM</span>
            <span class="nav-text">My Meals</span>
          </a>

        </ng-container>

        <!-- User -->
        <ng-template #userMenu>

          <a class="nav-item" routerLink="/meals" routerLinkActive="active">
            <span class="nav-icon">M</span>
            <span class="nav-text">Meals</span>
          </a>

          <a class="nav-item" routerLink="/shopping-list" routerLinkActive="active">
            <span class="nav-icon">SL</span>
            <span class="nav-text">Shopping List</span>
          </a>

        </ng-template>

        <!-- For All -->
        <a class="nav-item" routerLink="/profile" routerLinkActive="active">
          <span class="nav-icon">MP</span>
          <span class="nav-text">My Profile</span>
        </a>

      </nav>
    </aside>

    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
